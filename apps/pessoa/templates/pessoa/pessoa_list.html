{% extends "base.html" %}

{% block content %}

<a class="btn btn-dark btn-lg" href="{% url 'pessoa:novo' %}">Novo</a>

<br></br>

<table class="table table-striped table-dark">
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Nif </th>
    </tr>

{% for object in object_list %}
<tr>
    <td>{{ object.nome }}</td>
    <td>{{ object.idade }}</td>
    <td>{{ object.nif }}</td>
    <td>{{ object.email }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
