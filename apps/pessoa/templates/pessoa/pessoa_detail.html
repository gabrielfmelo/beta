{% extends 'base.html' %}

{% block content %}

<div class = "content-section">
    <div class = "row">
        <div class = "col-2">   
            <h3>Pessoa</h3>
        </div>
        <div class="col-1">
            <a class="btn btn-outline-primary btn-lg" href="{% url 'pessoa:detalhe-atualizar' object.id %}"><i class="fa-solid fa-pencil"></i></a>
        </div>    
    </div>
    <hr>
    <div style="padding: 15px">
        <p><b>Nome: </b>{{ object.nome }}</p>
        <p><b>Idade: </b>{{ object.idade }}</p>
        <p><b>Email: </b>{{ object.email }}</p>
        <p><b>Nif: </b>{{ object.nif }}</p>
        <p><b>CC: </b>{{ object.cc }}</p>
    </div>
    <a class="btn btn-outline-danger btn-lg" href="{% url 'pessoa:lista' %}"><i class="fa-solid fa-arrow-left"></i></a>
</div>


{% endblock %}
