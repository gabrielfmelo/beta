{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class = "content-section">
    <h3>Pessoa</h3>
    <hr>
    <form method="POST">
        {% csrf_token %}

        <div class ="row">
            <div class ="col-12 col-md-4">
                {{ form.nome|as_crispy_field }}
            </div>
            <div class ="col-12 col-md-4">
                {{ form.idade|as_crispy_field }}
            </div>
            <div class ="col-12 col-md-4">
                {{ form.email|as_crispy_field }}
            </div>
        </div>

        <br></br>

        <button class="btn btn-outline-dark btn-lg" type="submit"><i class="fa-solid fa-floppy-disk"></i></i></button>
        <a class="btn btn-outline-danger btn-lg" href="{% url 'pessoa:detalhe' object.id %}"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
        <td><a href="{% url 'pessoa:atualizar' object.id %}"></a></td>

    </form>

</div>


{% endblock %}
