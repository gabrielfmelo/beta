{% extends 'base.html' %}

{% block content %}

<div class = "content-section">
    <h3>Animal</h3>
    <hr>
    <div style="padding: 15px">
        <p><b>Nome: </b>{{ object.nome }}</p>
        <p><b>Especie: </b>{{ object.especie }}</p>
        <p><b>Idade: </b>{{ object.idade }}</p>
    </div>
    <a class="btn btn-outline-danger btn-lg" href="{% url 'animal:lista' %}"><i class="fa-solid fa-arrow-left"></i></a>
</div>


{% endblock %}
