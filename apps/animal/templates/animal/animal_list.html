{% extends "base.html" %}

{% block content %}

<a class="btn btn-dark btn-lg" href="{% url 'animal:novo' %}"><i class="fa-solid fa-plus"></i></a>

<br></br>

<table class="table table-striped table-dark">
    <tr>
        <th>Nome do Animal</th>
        <th>Especie do Animal</th>
        <th>Idade do Animal</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>

{% for object in object_list %}
<tr>
    <td>{{ object.nome }}</td>
    <td>{{ object.especie }}</td>
    <td>{{ object.idade }}</td>
    <td> <a class="btn btn-dark btn-lg" href="{% url 'animal:detalhe' object.id %}"><i class="fa-solid fa-eye"></i></a></td>
    <td><a class="btn btn-primary btn-lg" href="{% url 'animal:atualizar' object.id %}"><i class="fa-solid fa-pencil"></i></a></td>
    <td><a class="btn btn-danger btn-lg" href="{% url 'animal:eliminar' object.id %}"><i class="fa-solid fa-trash"></i></td>
</tr>
{% endfor %}
</table>

{% endblock %}
