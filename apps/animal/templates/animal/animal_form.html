{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class = "content-section">
    <h3>Animal</h3>
    <hr>

    <form method="POST">
        {% csrf_token %}

        <div class = "row">
            <div class="col-12 col-md-3">
                {{ form.nome|as_crispy_field }}
            </div>
            <div class="col-12 col-md-3">
                {{ form.especie|as_crispy_field }}
            </div>
            <div class="col-12 col-md-3">
                {{ form.idade|as_crispy_field }}
            </div>
            <div class="col-12 col-md-3">
                {{ form.pessoa|as_crispy_field }}
            </div>
        </div>

        <br></br>

        <button class="btn btn-outline-dark btn-lg" type="submit"><i class="fa-solid fa-plus"></i></button>
        <a class="btn btn-outline-danger btn-lg" href="{% url 'animal:lista' %}"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>

    </form>

</div>


{% endblock %}
