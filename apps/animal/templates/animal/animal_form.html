{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class = "content-section">
    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <br></br>

        <button class="btn btn-outline-dark btn-lg" type="submit"><i class="fa-solid fa-plus"></i></button>
        <a class="btn btn-outline-danger btn-lg" href="{% url 'animal:lista' %}"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>

    </form>

</div>


{% endblock %}
